<div class="container">
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #e3f2fd;">

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" routerLink="/administrador">Graficos e informação</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/clienteCadastrados">Clientes Cadastrados</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/planosadmin">Planos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/administrador">Combos</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/usuarios">Usuários</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" routerLink="/postadmin">Post de Manutenção</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link  btn" (click)="sair()">Sair</a>
                </li>
            </ul>
        </div>
    </nav>


    <div class="row justify-content-center mb-5">
        <div class="col-sm-12 col-md-10 col-lg-8">

            <form [formGroup]="form" (ngSubmit)="signupUser(); $event.preventDefault()">

                <div class="form-row">

                    <div class="form-group col-md-6">
                        <label for="titulo">Autor</label>
                        <input type="text" class="form-control" formControlName="titulo" id="titulo" placeholder="autor"
                            required />
                    </div>
                    <div class="form-group col-md-6">
                        <label for="autor">Titulo</label>
                        <input type="text" class="form-control" formControlName="autor" id="autor" placeholder="titulo"
                            required />
                    </div>

                </div>
                <div>
                    <div class="form-group col-md-16">
                        <label for="texto">Texto</label>
                        <textarea type="text" style=" height: 150px;" class="form-control" formControlName="texto"
                            id="texto" required></textarea>
                    </div>
                </div>
                <button type="submit" [disabled]="form.invalid" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </div>


    <table class="table my-4">
        <thead class="table-info">
            <tr>
                <th scope="col">ID</th>
                <th scope="col">TITULO</th>
                <th scope="col">TEXTO</th>
                <th scope="col">DELETAR</th>



            </tr>
        </thead>
        <tbody>
            <tr *ngFor=" let item of items ">
                <td scope="row">{{item.id}}</td>
                <td class="btn" ><textarea style="height: 99px;">{{item.titulo}}</textarea> </td>
                <td><textarea style="height: 99px; width: 490px;">{{item.texto}}</textarea></td>
                <td><button (click)="deletaPost(item.id)" class="btn btn-primary">Delete</button></td>

            </tr>
        </tbody>
    </table>

    <div class="text-center">

    </div>


</div>
